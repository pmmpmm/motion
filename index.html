<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./build/main.js"></script>
    <script type="module" src="./build/dialogue.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <title>Motion</title>
  </head>
  <body class="h-screen">
    <div
      class="dialogue-pop flex justify-center items-center w-full h-full fixed top-0 left-0 -z-10 opacity-0 before:content-[''] before:block before:w-full before:h-full before:bg-black/[0.3] before:fixed before:top-0 before:left-0 before:-z-10 before:backdrop-blur-sm"
    >
      <div class="w-[520px] px-5 pt-10 pb-5 bg-white shadow-lg relative">
        <button class="closeBtn text-[0px] absolute top-4 right-4">
          삭제<svg
            class="fill-basic-40"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="26px"
            width="26px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M256 48C140.559 48 48 140.559 48 256c0 115.436 92.559 208 208 208 115.435 0 208-92.564 208-208 0-115.441-92.564-208-208-208zm104.002 282.881l-29.12 29.117L256 285.117l-74.881 74.881-29.121-29.117L226.881 256l-74.883-74.881 29.121-29.116L256 226.881l74.881-74.878 29.12 29.116L285.119 256l74.883 74.881z"
            ></path>
          </svg>
        </button>
        <div class="dialogue-input-field flex flex-col gap-4">
          <div>
            <label for="title" class="block pb-1 font-medium">TITLE</label>
            <input
              type="text"
              id="title"
              class="block w-full px-4 py-2 border border-solid border-inherit"
            />
          </div>
        </div>
        <div class="mt-4 text-right">
          <button class="px-4 py-1.5 font-bold text-basic-100 bg-point-100">ADD</button>
        </div>
      </div>
    </div>
    <div class="w-full h-full bg-white">
      <div
        class="flex justify-center items-start m-auto w-full max-w-6xl min-w-[720px] h-full p-12"
      >
        <div class="w-full h-full bg-[#f7f8f9]">
          <header class="flex flex-col px-5 pt-9 pb-7 text-center">
            <h1 class="text-5xl font-bold mb-7 text-basic-100">MOTION</h1>
            <div class="dialogue-btns flex justify-center gap-2">
              <button name="image" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                IMAGE
              </button>
              <button name="video" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                VIDEO
              </button>
              <button name="note" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                NOTE
              </button>
              <button name="task" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                TASK
              </button>
            </div>
          </header>
          <div class="h-[calc(100%-176px)] px-7 pt-0 pb-9 overflow-auto scrollbar">
            <ul class="flex flex-col gap-2">
              <li class="flex justify-between items-center gap-2 p-6 bg-white shadow-lg">
                <div class="flex gap-4 w-full">
                  <div class="basis-1/2 aspect-video">
                    <img src="./images/sample_img01.png" alt="" class="w-full h-full" />
                  </div>
                  <div class="basis-1/2">
                    <p class="text-xl font-medium mb-2">이미지</p>
                  </div>
                </div>
                <button class="text-[0px]">
                  삭제<svg
                    class="fill-basic-40"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="26px"
                    width="26px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 48C140.559 48 48 140.559 48 256c0 115.436 92.559 208 208 208 115.435 0 208-92.564 208-208 0-115.441-92.564-208-208-208zm104.002 282.881l-29.12 29.117L256 285.117l-74.881 74.881-29.121-29.117L226.881 256l-74.883-74.881 29.121-29.116L256 226.881l74.881-74.878 29.12 29.116L285.119 256l74.883 74.881z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li class="flex justify-between items-center gap-2 p-6 bg-white shadow-lg">
                <div class="flex gap-4 w-full">
                  <div class="basis-1/2 aspect-video">
                    <iframe
                      class="w-full h-full"
                      width="100%"
                      height="100%"
                      src="https://www.youtube.com/embed/9FwtGDVcSwQ?si=jxeSdSH1us_BATSd"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                  </div>
                  <div class="basis-1/2">
                    <p class="text-xl font-medium mb-2">동영상</p>
                  </div>
                </div>
                <button class="text-[0px]">
                  삭제<svg
                    class="fill-basic-40"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="28px"
                    width="28px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 48C140.559 48 48 140.559 48 256c0 115.436 92.559 208 208 208 115.435 0 208-92.564 208-208 0-115.441-92.564-208-208-208zm104.002 282.881l-29.12 29.117L256 285.117l-74.881 74.881-29.121-29.117L226.881 256l-74.883-74.881 29.121-29.116L256 226.881l74.881-74.878 29.12 29.116L285.119 256l74.883 74.881z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li class="flex justify-between items-center gap-2 p-6 bg-white shadow-lg">
                <div class="flex flex-col w-full">
                  <p class="text-xl font-medium mb-2">Note</p>
                  <ul>
                    <li>- note body</li>
                  </ul>
                </div>
                <button class="text-[0px]">
                  삭제<svg
                    class="fill-basic-40"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="28px"
                    width="28px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 48C140.559 48 48 140.559 48 256c0 115.436 92.559 208 208 208 115.435 0 208-92.564 208-208 0-115.441-92.564-208-208-208zm104.002 282.881l-29.12 29.117L256 285.117l-74.881 74.881-29.121-29.117L226.881 256l-74.883-74.881 29.121-29.116L256 226.881l74.881-74.878 29.12 29.116L285.119 256l74.883 74.881z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li class="flex justify-between items-center gap-2 p-6 bg-white shadow-lg">
                <div class="flex flex-col w-full">
                  <p class="text-xl font-medium mb-2">Todo</p>
                  <ul>
                    <li>
                      <label for="todo1" class="text-base"
                        ><input type="checkbox" id="todo1" /><span
                          class="inline-block -mt-[1px] pl-1 align-top"
                          >todo list</span
                        ></label
                      >
                    </li>
                  </ul>
                </div>
                <button class="text-[0px]">
                  삭제<svg
                    class="fill-basic-40"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="28px"
                    width="28px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 48C140.559 48 48 140.559 48 256c0 115.436 92.559 208 208 208 115.435 0 208-92.564 208-208 0-115.441-92.564-208-208-208zm104.002 282.881l-29.12 29.117L256 285.117l-74.881 74.881-29.121-29.117L226.881 256l-74.883-74.881 29.121-29.116L256 226.881l74.881-74.878 29.12 29.116L285.119 256l74.883 74.881z"
                    ></path>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
