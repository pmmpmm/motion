<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/output.css" />
    <script type="module" src="./dist/app.js"></script>
    <title>Motion</title>
  </head>
  <body class="h-screen text-basic-100">
    <div class="w-full h-full bg-white">
      <div
        class="flex justify-center items-start m-auto w-full max-w-6xl min-w-[720px] h-full p-12"
      >
        <div class="w-full h-full bg-[#f5f7fa]">
          <header class="flex flex-col px-5 pt-9 pb-7 text-center">
            <h1 class="text-5xl font-bold mb-7 text-basic-100">MOTION</h1>
            <div class="dialogue-btns flex justify-center gap-2">
              <button
                id="new-image"
                class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100"
              >
                IMAGE
              </button>
              <button
                id="new-video"
                class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100"
              >
                VIDEO
              </button>
              <button id="new-note" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                NOTE
              </button>
              <button id="new-task" class="py-2 px-6 text-sm font-bold text-basic-100 bg-point-100">
                TASK
              </button>
            </div>
          </header>
          <div
            class="page-document h-[calc(100%-176px)] px-7 pt-0 pb-9 overflow-auto scrollbar"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
